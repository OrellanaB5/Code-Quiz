<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz Challenge</title>
    <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
    />
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="flex flex-col h-screen justify-center items-center">
    <div class="text-center">
        <h1 class="text-4x1 front-extrabold mb-6">Coding Quiz</h1>
        <p class="mb-6">
        Answer the code related questions in time. Incorrect answers will
        lower your score and time by 10 seconds.
        </p>
        <button
        id="start-btn"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110"
        >
        Start Quiz
        </button>
    </div>
    <div id="question-container" class="hidden">
        <div id="question" class="text-lg font-semibold"></div>
        <div id="answer-buttons" class="flex flex-col mt-4"></div>
    </div>
    <div id="end-screen" class="hidden">
        <h2 class="text-lg font-semibold">All done!</h2>
        <p id="final-score" class="text-lg"></p>
        <input type="text" id="initials" placeholder="Enter initials" class="mt-2 p-2 border rounded" />
        <button id="submit-score" class="btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-2">Submit</button>
    </div>
    <div class="absolute top-0 right-0 m-6">
        <span class="text-sm"
        >Time: <span id="time" class="font-semibold">0</span></span
        >
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
